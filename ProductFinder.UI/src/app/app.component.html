<p>
    <mat-toolbar color="primary">
    <span>ProductFinder</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddEditEmpForm()">
      ADD PRODUCT
    </button>
    <span class="example-spacer-right"></span>
    <button mat-raised-button (click)="openAddEditCategoryForm()">
      ADD CATEGORY
    </button>
  </mat-toolbar>
</p>

<mat-tab-group>
  <mat-tab label="Product">
    <div class="main-body">
      <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mac" #input>
      </mat-form-field>
        
      <div class="table-container-product">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="productId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Product ID </th>
              <td mat-cell *matCellDef="let row"> {{row.productId}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="categoryId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category ID</th>
              <td mat-cell *matCellDef="let row"> {{row.categoryId}} </td>
            </ng-container>
  
             <!-- Action Column -->
             <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openEditForm(row)">
                      <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn"(click)="deleteProduct(row.productId)">
                      <mat-icon>delete</mat-icon>
                  </button>
              </td>
            </ng-container>
        
            
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>

  </mat-tab>

  <mat-tab label="Category">
    <div class="main-body">
      <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilterCategory($event)" placeholder="Ex. Notebooks" #input>
      </mat-form-field>
        
      <div class="table-container-category">
          <table mat-table [dataSource]="dataSourceCategory" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="categoryId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.categoryId}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            
            <!-- Action Column -->
             <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="align-right-head"> Action </th>
              <td mat-cell *matCellDef="let row" class="align-right">
                  <button mat-icon-button color="primary" (click)="openCategoryEditForm(row)">
                      <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn"(click)="deleteCategory(row.categoryId)">
                      <mat-icon>delete</mat-icon>
                  </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumnsCategory"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsCategory;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>

  </mat-tab>

</mat-tab-group>
